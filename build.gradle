plugins {
  id 'maven-publish'
  id 'java-library'
}

group = 'com.github.lozgonmi'
version = 'master-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.lozgonmi'
            artifactId = 'proyecto-lib'
            version = 'master-SNAPSHOT'

            from components.java
        }
    }
}